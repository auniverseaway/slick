<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>${properties.title} on Slick</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="/content/slick/themes/slick/css/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-sly-use.item="net.zum.slick.Page">
    <div class="page">
      <sly data-sly-include="../header.html" data-sly-unwrap></sly>
      
      <section>
        <div class="container">

          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <article>
                <h1><a href="${item.path}.html">${item.title}</a></h1>
                <p data-sly-use.format="${'net.zum.slick.libs.DateFormatting' @ date=item.date, dateFormat='MMM, d yyyy hh:mm a'}">
               		${format.formattedValue}
               	</p>
                <div>${item.content @ context='html'}</div>
                <p data-sly-test="${properties.createdBy}" data-sly-use.user="${'net.zum.slick.User' @ userId=properties.createdBy}">
                	By: ${user.user.firstName} ${user.user.lastName}
                </p>
              </article>
            </div>
          </div>

        </div>
      </section>
    </div>
    <sly data-sly-include="../footer.html" data-sly-unwrap></sly>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/content/slick/themes/slick/js/app.js"></script>
  </body>
</html>
