<!DOCTYPE html>
  <html lang="en">
  <sly data-sly-include="../../head.html" data-sly-unwrap></sly>
  <body>
  <sly data-sly-include="../../header.html" data-sly-unwrap></sly>
    
    <div class="admin-wrap">
    	<h1>${properties.slickType}</h1>
    
    <section id="content-editor" data-sly-use.request="${'net.zum.slick.SlickRequest'}">
      <div class="">
        <sly data-sly-test.edit="${request.edit}" data-sly-unwrap></sly>
          
        <form method="POST" action="${edit ? request.page.path : '/auth/post'}">    

          <div class="form-group">
            <!-- Post Title -->
            <input name="title" type="text" class="form-control" value="${edit ? request.page.title : '' }" tabindex=1 placeholder="enter title">
            <input name=":name" id="slug" type="hidden" value="${edit ? request.page.name : '' }" class="form-control">
            <input name="sling:resourceType" type="hidden" value="slick:pub:view">
            <input name="slickType" type="hidden" value="${properties.slickType}"/>
          </div>
          <div class="form-group">

            <script src="/content/slick/themes/slick/js/libs/wysihtml/wysihtml5x-toolbar.min.js"></script>         
            <script src="/content/slick/themes/slick/js/libs/wysihtml/advanced_and_extended.js"></script>
            
            <div id="toolbar" style="display: none;">
             
	            <!-- Bold  -->
	            <div class="edit-command">
	              <a data-wysihtml5-command="bold" title="CTRL+B">Bold</a>
	            </div>
	            <!-- Italic  -->
	            <div class="edit-command">
	            	<a data-wysihtml5-command="italic" title="CTRL+I">Italic</a>
	            </div>
	            <!-- Create Link  -->
	            <div class="edit-command">
	              	<a data-wysihtml5-command="createLink">Link</a>
	              	<div style="display:none;" data-wysihtml5-dialog="createLink">
		                <label>
		                  Link:
		                  <input data-wysihtml5-dialog-field="href" value="http://">
		                </label>
		                <a data-wysihtml5-dialog-action="save">OK</a>
		                <a data-wysihtml5-dialog-action="cancel">Cancel</a>
	              	</div>
	            </div>

	            <div class="edit-command">
	              <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="pre">code</a>
	            </div>

            	<!-- View Source -->
	            <div class="edit-command">
	              <a data-wysihtml5-action="change_view">Switch View</a>
	            </div>
            </div>
            
            <textarea name="content" id="editor" class="editor-area" rows="32" tabindex=2 placeholder="add content">${edit ? request.page.content : '' }</textarea>
            
            <script>
              var editor = new wysihtml5.Editor('editor', {
                toolbar: 'toolbar',
                contentEditableMode: true,
                parserRules: wysihtml5ParserRules,
                useLineBreaks: false,
              });
              //editorInstance.composer.commands.exec("formatBlock", "pre");
            </script>
          </div>
          <div class="form-group">
          	<input type="submit" value="Post" id="submit-item-button" class="button">
          
          	<input type="checkbox" name="draft" id="draft" class="hidden" value="draft"><label id="draft-label" for="draft">Draft</label>
		  </div>
        </form>
      </div>  
    </section>

</div>
    
    <sly data-sly-include="../../footer.html" data-sly-unwrap></sly>
  </body>
</html>
