<!DOCTYPE html>
<html lang="en">
  <sly data-sly-include="../head.html" data-sly-unwrap></sly>
  <body>
  <sly data-sly-include="../header.html" data-sly-unwrap></sly>
    
    <div class="admin-wrap">
    	<section data-sly-use.actions="${'net.zum.slick.Page'}" class="subhead clearfix">
    		<h1>${properties.slickType}</h1>
	    	<a href="./${properties.slickType}/edit.html">New</a>
	    	<h2 data-sly-use.request="${'net.zum.slick.SlickRequest'}">${request.userid}</h2>
	    </section>

	    <section>
	      <div class="" data-sly-use.list="${'net.zum.slick.auth.users.UserList'}">
	        <ul data-sly-list="${list.children}" class="auth-list">
	          <!--/* Gross, but I don't know the UserManager API well enough. - CM */-->
	          <li data-sly-test="${item.name != 'anonymous'}">
	            <a href="./users/edit.html?user=${item.name}">${item.name}</a>
	          </li>
	        </ul>
	      </div>
	    </section>
	</div>
    <sly data-sly-include="../footer.html" data-sly-unwrap></sly>
  </body>
</html>
