<!DOCTYPE html>
<html lang="en">
  <sly data-sly-include="../../head.html" data-sly-unwrap></sly>
  <body>
  <sly data-sly-include="../../header.html" data-sly-unwrap></sly>
    
    <div class="admin-wrap">
    	<section data-sly-use.actions="${'net.zum.slick.Page'}" data-sly-use.user="${'net.zum.slick.auth.users.UserEdit'}" class="subhead clearfix">
    		<h1>User ${user.userId}</h1>
	    	<h2 data-sly-use.request="${'net.zum.slick.SlickRequest'}">${request.userid}</h2>
	    </section>
		
		<!--/* We have a user */-->
	    <section data-sly-test="${user.user}">
	    	<h3>Details</h3>
	      	<form method="POST" action="/system/userManager/user/${user.user.name}.update.html">
	      		
	      		<div class="row">
	      			<div class="col-md-4">
					   	<div class="clever-input">
					    	<input type="text" value="${user.userId}" disabled>
					    	<label class="has-value">User Name</label>
					    </div>
				    </div>
			   		
			   		<div class="col-md-4">
					    <div class="clever-input">
					    	<input type="text" name="email" value="${user.email}">
					    	<label class="has-value">Email</label>
					    </div>
				    </div>
				</div>
				
				<div class="row">
	      			<div class="col-md-4">
					   	<div class="clever-input">
					    	<input type="text" name="firstName" value="${user.firstName}">
					    	<label class="has-value">First Name</label>
					    </div>
				    </div>
			   		
			   		<div class="col-md-4">
					    <div class="clever-input">
					    	<input type="text" name="lastName" value="${user.lastName}">
					    	<label class="has-value">Last Name</label>
					    </div>
				    </div>
				</div>
				<div>
					<input type="submit" value="Save" class="button">
				</div>
			</form>
			<h3>Change Password</h3>
	    	<form method="POST" action="/system/userManager/user/${user.user.name}.changePassword.json">
	    		<div class="row">
	      			<div class="col-md-4">
					   	<div class="clever-input">
					    	<input type="password" name="newPwd">
					    	<label>New Password</label>
					    </div>
				    </div>
			   		
			   		<div class="col-md-4">
					    <div class="clever-input">
					    	<input type="password" name="newPwdConfirm">
							<label>Confirm Password</label>
					    </div>
				    </div>
				</div>
	    	   	
		      	<div>
					<input type="submit" value="Update" class="button">
				</div>
			</form>
	    </section>
	    
	    <!--/* We do not have a user */-->
	    <section data-sly-test="${!user.user}">
	    	<h3>NEW USER</h3>
	    	<form method="POST" action="/system/userManager/user.create.json">
	    	
	    		<div class="row">
	      			<div class="col-md-4">
			    		<div class="clever-input required">
					    	<input type="text" name=":name">
					    	<label>User Name</label>
					    </div>
				    </div>
				    <div class="col-md-4">
					   	<div class="clever-input required">
					    	<input type="text" name="email">
					    	<label>Email</label>
					    </div>
				    </div>
	   			</div>
	   			<div class="row">
	   				<div class="col-md-4">
					   	<div class="clever-input required">
					    	<input type="text" name="firstName">
					    	<label>First Name</label>
					    </div>
				    </div>
	      			<div class="col-md-4">
					   	<div class="clever-input required">
					    	<input type="text" name="lastName">
					    	<label>Last Name</label>
					    </div>
				    </div>
				</div>
				<div class="row">
	      			<div class="col-md-4">
					    <div class="clever-input required">
							<input type="password" name="pwd">
							<label>Password</label>
						</div>
					</div>
					<div class="col-md-4">
					    <div class="clever-input required">
					    	<input type="password" name="pwdConfirm">
							<label>Confirm Password</label>
					    </div>
					</div>
				</div>
				<div>
					<input type="submit" value="Submit" class="button">
				</div>
			</form>
	    </section>
	    
	</div>
    	<sly data-sly-include="../../footer.html" data-sly-unwrap></sly>
    	<script>
    		
    	</script>
  </body>
</html>
