
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>${properties.title} Slick Admin</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="/content/slick/themes/slick/css/auth.css" rel="stylesheet">

    <script src="/content/slick/themes/slick/js/libs/angular.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">

      angular.module('SlickApp', [])

      .controller('EditController', function($scope) {
        $scope.$watch('post.title', function(newValue, oldValue) {
          var str = newValue;
          var slug = str.replace(/[^a-zA-Z0-9-\s]/g, '')   // Remove non alphanum except whitespace
            .replace(/^\s+|\s+$/, '')             // Remove leading and trailing whitespace
            .replace(/\s+/g, '-')                 // Replace (multiple) whitespaces with a dash
            .toLowerCase();
          this.slug = slug;
        }.bind(this));

        this.title = 'New Post';

        this.save = function() {
          alert('saving');
        };
      });

    </script>


  </head>
