<!DOCTYPE html>
<html lang="en">
  <sly data-sly-include="../head.html" data-sly-unwrap></sly>
  <body>
    <sly data-sly-include="../header.html" data-sly-unwrap></sly>
    
    <section data-sly-use.actions="${'net.zum.slick.Page'}">
      <div class="container">
        <a href="/content/slick/auth/${properties.slickType}/edit.html">New</a>
      </div>
    </section>

    <section>

      <div class="container" data-sly-use.list="${'net.zum.slick.auth.List'}">
        <ul data-sly-list="${list.children}" class="auth-list">
          <li>
            <a href="/content/slick/auth/${properties.slickType}/edit.html?edit=${item.path @ context='uri'}">
              <span>${item.title}</span>
            </a>
            <div class="pull-right auth-item-actions">
              <a href="/content/slick/auth/${properties.slickType}/edit.html?edit=${item.path @ context='uri'}" class="auth-list-icon edit">Edit</a>
              <a href="${item.link}" class="auth-list-icon view">View</a>
              <a href="javascript:{}" onclick="document.getElementById('delete-post').submit();" class="auth-list-icon confirm horizontal-collapse">Confirm</a>
              <a href="#" class="auth-list-icon delete" id="item-delete">Delete</a>
              <form method="POST" action="${item.path}" class="hidden" id="delete-post">
                  <input name=":redirect" type="hidden" value="/content/slick/auth/${properties.slickType}.html"/> 
                  <input name=":operation" type="hidden" value="delete"/> 
                  <input type="submit" value="Delete">
              </form>
            </div>
            <span data-sly-use.format="${'net.zum.slick.DateFormatting' @ date=item.date, dateFormat='MM/dd/yyyy'}" class="date pull-right">
              ${format.formattedValue}
            </span>
            
          </li>
        </ul>
      </div>

    </section>
    <sly data-sly-include="../footer.html" data-sly-unwrap></sly>
  </body>
</html>
