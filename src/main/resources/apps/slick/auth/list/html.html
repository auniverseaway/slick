<!DOCTYPE html>
<html lang="en">
  <sly data-sly-include="../head.html" data-sly-unwrap></sly>
  <body data-sly-use.page="${'net.zum.slick.Page'}">
    <sly data-sly-include="../header.html" data-sly-unwrap></sly>
    
    <section data-sly-use.actions="${'net.zum.slick.SlickPage'}">
      <div class="container">
        <a href="/content/slick/auth/${properties.slickType}/edit.html">New</a>
      </div>
    </section>

    <section>

      <div class="container" data-sly-use.list="${'net.zum.slick.auth.List'}">
        <ul data-sly-list="${list.children}">
          <li>
            <p><a href="/content/slick/auth/${properties.slickType}/edit.html?edit=${item.path @ context='uri'}">${item.title}</a></p>
            <p data-sly-use.format="${'net.zum.slick.DateFormatting' @ date=item.date, dateFormat='MM/dd/yyyy'}">
              ${format.formattedValue}
            </p>
          </li>
        </ul>
      </div>

    </section>
    <sly data-sly-include="../footer.html" data-sly-unwrap></sly>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/content/slick/themes/slick/js/app.js"></script>
  </body>
</html>
