<html>
<head>
    <title>slick</title>
    <meta charset="utf-8">
</head>
<body>
	<div data-sly-use.page="${'net.zum.slick.Page'}">
		<h1>${page.title}</h1>

		<ul data-sly-list.child="${page.getProperties}">
		    <li>${child} ${page.getProperties[child] @ context="unsafe"}</li>
		</ul>

		<ul data-sly-list="${page.getChildren}">
		    <li>${item.title}</li>
		</ul>
	</div>
</body>
</html>
