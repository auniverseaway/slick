<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <article>
      <h1><a href="${item.path}.html">${item.title}</a></h1>
      <div>${item.content @ context='html'}</div>
      <p data-sly-use.format="${'net.zum.slick.DateFormatting' @ date=item.date, dateFormat='MM/dd/yyyy'}">
        ${format.formattedValue}
      </p>
    </article>
  </div>
</div>
