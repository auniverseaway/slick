<rss version="2.0" data-sly-use.list="${'net.zum.slick.pub.List'}" xmlns:atom="http://www.w3.org/2005/Atom" xmlns:content="http://purl.org/rss/1.0/modules/content/">
   <channel>
      <title>Experience Managed</title>
      <link>http://dev.experiencemanaged.com</link>
      <description>Experience Managed Dev</description>
      <atom:link href="http://dev.experiencemanaged.com/feed.xml" rel="self" type="application/rss+xml" />
      <sly data-sly-list="${list.children}" data-sly-unwrap>
	      <item>
	         <title>${item.title}</title>
	         <!-- TODO: Fix permalink -->
	         <guid isPermaLink="false">${item.guid}</guid>
	         <link>http://dev.experiencemanaged.com/${item.path}.html</link>
	         <description><![CDATA[ ${item.content @ context='html'} ]]></description>
	         <content:encoded><![CDATA[ ${item.content @ context='html'} ]]></content:encoded>
	         <pubDate data-sly-use.format="${'net.zum.slick.libs.DateFormatting' @ date=item.date, dateFormat='EEE, dd MMM yyyy HH:mm:ss Z'}">
	         	${format.formattedValue}
	         </pubDate>
	      </item>
	  </sly>
   </channel>
</rss>
